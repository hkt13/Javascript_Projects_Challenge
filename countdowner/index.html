<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdowner</title>
    <link rel="stylesheet" href="custom.css">
</head>
<body>
    <div id="slide">
        <div class="overlay">
            <div class="abt">We are coming soon</div>
            <div class="abt" id="enddate">25 January 2023 10:20 PM</div>
            <div class="box">
                <div class="read">
                    <input type="text" readonly value="0"><br>
                    <label>Days</label>
                </div>
                <div class="read">
                    <input type="text" readonly value="0"><br>
                    <label>Hours</label>
                </div>
                <div class="read">
                    <input type="text" readonly value="0"><br>
                    <label>Minutes</label>
                </div>
                <div class="read">
                    <input type="text" readonly value="0"><br>
                    <label>Seconds</label>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
