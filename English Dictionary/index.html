<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Dictionary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="heading">English Dictionary</h1>
        <input type="text" id="input" placeholder="Search a word ">
        <p id="typing">Type a word and press enter</p>
        <div id="meaningcontainer">
            <p>Word Title: <span id="title">----</span></p>
            <p>Meaning: <span id="meaning">----</span></p>
            <audio id="audio" src="" controls></audio>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
